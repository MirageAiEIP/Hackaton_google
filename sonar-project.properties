sonar.projectKey=BitBricoleurs_backend-google-hackathon
sonar.organization=bitbricoleurs

# Source and test paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Exclude files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/logs/**,**/public/**,**/*.test.ts,**/*.spec.ts

# Coverage exclusions (files to exclude from coverage requirements)
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/types/**,**/config/**,**/*.config.ts,**/migrations/**,**/twilio-elevenlabs-proxy.service.ts,**/public/**

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8