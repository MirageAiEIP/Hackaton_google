<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöë SAMU AI - Test Appel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #e53935;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.idle { background: #999; }
        .status-indicator.connecting { background: #FF9800; animation: pulse 2s infinite; }
        .status-indicator.connected { background: #4CAF50; animation: pulse 2s infinite; }
        .status-indicator.disconnected { background: #e53935; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-stop {
            background: #e53935;
            color: white;
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.info { color: #00ff00; }
        .log-entry.warn { color: #ffeb3b; }
        .log-entry.error { color: #f44336; }
        .log-entry.success { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöë SAMU AI - Test Appel</h1>
        <p class="subtitle">Testez l'agent IA et les tools</p>

        <div class="status">
            <span class="status-indicator idle" id="statusIndicator"></span>
            <span id="statusText">En attente</span>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startCall()">
                üìû D√©marrer l'appel
            </button>
            <button class="btn-stop" id="stopBtn" onclick="stopCall()" disabled>
                ‚èπÔ∏è Terminer
            </button>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry info">‚úÖ Pr√™t √† tester</div>
            <div class="log-entry info">üí° Ouvre aussi le dashboard: http://localhost:3000/test/realtime-dashboard.html</div>
        </div>
    </div>

    <script type="module">
        import { Conversation } from 'https://esm.sh/@elevenlabs/client';

        let sessionId = null;
        let callId = null;
        let conversation = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(text, state = 'idle') {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${state}`;
        }

        window.startCall = async function() {
            try {
                log('üìû D√©marrage de l\'appel...', 'info');
                updateStatus('Initialisation...', 'connecting');

                // 1. Appeler le backend pour cr√©er l'appel et obtenir signed URL
                const response = await fetch('/api/v1/calls/start-web', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phoneNumber: 'WEB_TEST',
                        metadata: { source: 'test_interface' }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to start call');
                }

                sessionId = data.sessionId;
                callId = data.callId;

                log(`‚úÖ Appel cr√©√© - Call ID: ${callId}`, 'success');
                log(`üÜî Session ID: ${sessionId}`, 'info');

                // 2. Demander acc√®s micro
                log('üé§ Demande acc√®s au microphone...', 'info');
                await navigator.mediaDevices.getUserMedia({ audio: true });
                log('‚úÖ Acc√®s micro accord√©', 'success');

                // 3. Se connecter √† ElevenLabs avec signed URL
                log('üîå Connexion √† ElevenLabs...', 'info');
                conversation = await Conversation.startSession({
                    signedUrl: data.agentConfig.signedUrl,

                    // Client Tools - Enregistr√©s ici, appellent le backend
                    clientTools: {
                        // Tool: Get Patient History
                        get_patient_history: async ({ phoneHash }) => {
                            log(`üìã Tool: get_patient_history`, 'info');
                            try {
                                const res = await fetch('/api/v1/tools/get_patient_history', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ phoneHash })
                                });
                                const result = await res.json();
                                log(`‚úÖ Patient history: ${result.hasHistory}`, 'success');
                                return result;
                            } catch (error) {
                                log(`‚ùå Error: ${error.message}`, 'error');
                                return { success: false, error: error.message };
                            }
                        },

                        // Tool: Get Pharmacy On Duty
                        get_pharmacy_on_duty: async ({ postalCode, city, latitude, longitude }) => {
                            log(`üè• Tool: get_pharmacy_on_duty`, 'info');
                            try {
                                const res = await fetch('/api/v1/tools/get_pharmacy_on_duty', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ postalCode, city, latitude, longitude })
                                });
                                const result = await res.json();
                                log(`‚úÖ Pharmacies found: ${result.data?.count || 0}`, 'success');
                                return result;
                            } catch (error) {
                                log(`‚ùå Error: ${error.message}`, 'error');
                                return { success: false, error: error.message };
                            }
                        },

                        // Tool: Request Human Handoff
                        request_human_handoff: async ({ callId, conversationId, reason, transcript, patientSummary, aiContext }) => {
                            log(`üë§ Tool: request_human_handoff`, 'warn');
                            log(`üìù Reason: ${reason}`, 'info');
                            try {
                                const res = await fetch('/api/v1/tools/request_human_handoff', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        callId,
                                        conversationId,
                                        reason,
                                        transcript,
                                        patientSummary,
                                        aiContext
                                    })
                                });
                                const result = await res.json();
                                log(`‚úÖ Handoff ID: ${result.handoffId}`, 'success');
                                log(`üìä Status: ${result.status}`, 'success');
                                return result;
                            } catch (error) {
                                log(`‚ùå Error: ${error.message}`, 'error');
                                return { success: false, error: error.message };
                            }
                        }
                    },

                    onConnect: () => {
                        log('‚úÖ Connect√© √† ElevenLabs!', 'success');
                        log('üé§ Vous pouvez parler maintenant', 'success');
                        updateStatus('Connect√© - Agent en √©coute', 'connected');
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('stopBtn').disabled = false;
                    },

                    onDisconnect: () => {
                        log('üìû D√©connect√©', 'info');
                        updateStatus('D√©connect√©', 'idle');
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                    },

                    onMessage: (message) => {
                        if (message.type === 'user_transcript' && message.text) {
                            log(`üë§ Vous: ${message.text}`, 'info');
                        } else if (message.type === 'agent_response' && message.text) {
                            log(`ü§ñ Agent: ${message.text}`, 'info');
                        }
                    },

                    onError: (error) => {
                        log(`‚ùå Erreur: ${error.message || error}`, 'error');
                        updateStatus('Erreur', 'disconnected');
                    },

                    onModeChange: (mode) => {
                        if (mode.mode === 'speaking') {
                            updateStatus('Agent parle...', 'connected');
                        } else if (mode.mode === 'listening') {
                            updateStatus('Agent en √©coute - Parlez!', 'connected');
                        }
                    }
                });

                log('üöÄ Conversation d√©marr√©e!', 'success');

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                updateStatus('Erreur', 'disconnected');
                console.error('Failed to start call:', error);
            }
        };

        window.stopCall = async function() {
            if (!sessionId) {
                log('‚ö†Ô∏è Aucune session active', 'warn');
                return;
            }

            try {
                log('‚èπÔ∏è Arr√™t de l\'appel...', 'info');
                updateStatus('Fermeture...', 'connecting');

                // Arr√™ter la conversation ElevenLabs
                if (conversation) {
                    await conversation.endSession();
                    conversation = null;
                    log('‚úÖ Conversation termin√©e', 'success');
                }

                // Informer le backend
                const response = await fetch(`/api/v1/calls/${sessionId}/stop`, {
                    method: 'POST',
                });

                const data = await response.json();
                if (data.success) {
                    log('‚úÖ Appel termin√©', 'success');
                }

                sessionId = null;
                callId = null;

                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                updateStatus('Termin√©', 'idle');

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error('Failed to stop call:', error);
            }
        };

        // Auto-scroll logs
        const logsContainer = document.getElementById('logs');
        const observer = new MutationObserver(() => {
            logsContainer.scrollTop = logsContainer.scrollHeight;
        });
        observer.observe(logsContainer, { childList: true });
    </script>
</body>
</html>
